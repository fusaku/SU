<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container" style="max-width:600px;margin-top: 50px">
    <h3 class="page-header">注册</h3>
    <div class="well">
        <form action="/register" th:object="${user1Form}" method="post">
            <div class="form-group">
                <label for="usernameId">用户名</label>
                <input type="text" name="username" id="usernameId" class="from-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用户名不能位空</p>
            </div>
            <div class="form-group">
                <label for="passwordId">密码</label>
                <input type="password" name="password" id="passwordId" class="from-control" th:field="*{password}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            </div>
            <div class="form-group">
                <label for="confirmPasswordId">确认密码</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="from-control" th:field="*{confirmPassword}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

            </div>
            <div class="form-group">
                <label for="emailId">邮箱</label>
                <input type="text" name="email" id="emailId" class="from-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            </div>
            <div class="form-group">
                <label for="phoneId">手机号</label>
                <input type="text" name="phone" id="phoneId" class="from-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">注册</button>
            </p>

        </form>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
